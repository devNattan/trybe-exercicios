<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    
// função que verifica se os inputs são validos
    const verificaPreenchido = () => {
        let num1 = document.getElementById('value1').value;
        let num2 = document.getElementById('value2').value;
        
        if (!num1 || !num2) {
            throw new Error('Preencha os campos para realizar a soma')
        }
    } 
    
    const verificaNumero = () => {
        let num1 = document.getElementById('value1').value;
        let num2 = document.getElementById('value2').value;
        if(isNaN(num1) || isNaN(num2)) {
            throw new Error('insira apenas numeros')
        }
    }

    function sum() {
    try{
        let value1 = document.getElementById('value1').value;
        let value2 = document.getElementById('value2').value;
        verificaNumero(value1, value2)
        verificaPreenchido(value1, value2)
        const result = Number(value1) + Number(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
    } catch (erro) {
        document.getElementById('result').innerHTML = `Erro: ${erro.message}`;
    }
    
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header id="header">
        <h1>Concorra a uma viagem agora !!!</h1>
    </header>
    <fieldset>
        <form action="" method="get">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" minlength="10" maxlength="40" placeholder="Escreva seu nome aqui">
            <br>
            <br>            
            <label for="email">Email: </label>
            <input type="text" name="email" id="email" minlength="10" maxlength="50" placeholder="Escreva seu email aqui">
            <br>
            <br>
            <h3>Destino preferido</h3>
            <input type="radio" name="destino" id="destino-1">
            <label for="destino-1">Cidade</label>
            <input type="radio" name="destino" id="destino-2">
            <label for="destino-2">Campo</label>
            <input type="radio" name="destino" id="destino-3">
            <label for="destino-2">Praia</label>
            <input type="radio" name="destino" id="destino-4">
            <label for="destino-2">Deserto</label>
            <br>
            <h3>Por que vocÃª deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
            <textarea name="motivos" id="area-de-texto" maxlength="500" cols="30" rows="10" placeholder="Digite aqui sua resposta"></textarea>
            <br>
            <br>
            <h3>Qual a melhor data para sua viagem ?</h3>
            <label for="date">Data:</label>
            <input type="text" placeholder="dd/mm/aa">
            <br>
            <br>
            <label for="concordo-1">Concordo 1</label>
            <input type="checkbox" name="concordo-1">
            <br>
            <label for="concordo-2">Concordo 2</label>
            <input type="checkbox" name="concordo-2">
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
        <br>
        <button>Limpa tudo</button>
    </fieldset>
</body>
</html>
